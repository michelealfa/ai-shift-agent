services:
  postgres:
    image: postgres:16-alpine
    container_name: shift_agent_postgres
    environment:
      POSTGRES_DB: shift_agent
      POSTGRES_USER: shift_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shift_user -d shift_agent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shift_agent_network

  redis:
    image: redis:7-alpine
    container_name: shift_agent_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - shift_agent_network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: shift_agent_api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - shift_agent_network

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: shift_agent_worker
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - shift_agent_network

volumes:
  postgres_data:
  redis_data:

networks:
  shift_agent_network:
    name: shift_agent_network
